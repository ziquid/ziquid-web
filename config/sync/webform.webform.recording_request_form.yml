id: recording_request_form
title: 'Recording Request Form'
description: 'Form to request a recording session or just get more information.'
categories: {  }
elements: |
  header:
    '#type': webform_markup
    '#markup': '<h3>Recording Information Request Form</h3>'
  your_name:
    '#type': textfield
    '#title': 'Your name'
    '#required': true
    '#label_attributes':
      style: 'width: 144px; display: inline-block;'
  e_mail_address:
    '#type': email
    '#title': 'E-mail address'
    '#required': true
    '#label_attributes':
      style: 'width: 144px; display: inline-block;'
  phone_number:
    '#type': tel
    '#title': 'Phone number'
    '#required': true
    '#label_attributes':
      style: 'width: 144px; display: inline-block;'
    '#international_preferred_countries': {  }
  group_name_if_any:
    '#type': textfield
    '#title': 'Group name, if any'
    '#description': 'If you are requesting information on behalf of a group (band, business, etc.), please enter the group name here.'
    '#label_attributes':
      style: 'width: 144px; display: inline-block;'
  type_of_request:
    '#type': radios
    '#title': 'Type of request'
    '#options':
      information: Information
      tour: 'Book a tour'
      appointment: 'Book an appointment'
    '#required': true
  how_can_we_help_you_:
    '#type': textarea
    '#title': 'How can we help you?'
    '#description': 'Please tell us what you would like to know.'
    '#states':
      visible-slide:
        ':input[name="type_of_request"]':
          value: information
  visit_flexbox:
    '#type': webform_section
    '#title': 'Pick up to three times that you are available for a tour'
    '#title_tag': h3
    '#required': true
    '#states':
      visible-slide:
        ':input[name="type_of_request"]':
          value: tour
    flexbox:
      '#type': webform_flexbox
      date_1:
        '#type': date
        '#title': Date
        '#required': true
        '#date_date_min': today
        '#date_date_max': '+1 year'
        '#date_days':
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
        '#datepicker': true
        '#datepicker_button': true
        '#date_date_format': d-M-Y
        '#date_part_order':
          - year
          - month
          - day
          - hour
        '#date_year_range': '2019:2050'
      time_1:
        '#type': select
        '#title': Time
        '#options':
          'Morning (9AM - 12:30PM)': 'Morning (9AM - 12:30PM)'
          'Afternoon (1PM - 4:30PM)': 'Afternoon (1PM - 4:30PM)'
          'Evening (7PM - 10:30PM)': 'Evening (7PM - 10:30PM)'
        '#required': true
      space_1:
        '#type': webform_markup
        '#flex': 2
        '#markup': '&nbsp;'
    flexbox_2:
      '#type': webform_flexbox
      date_2:
        '#type': date
        '#title': Date
        '#date_date_min': today
        '#date_date_max': '+1 year'
        '#date_days':
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
        '#datepicker': true
        '#datepicker_button': true
        '#date_date_format': d-M-Y
        '#date_part_order':
          - year
          - month
          - day
          - hour
        '#date_year_range': '2019:2050'
      time_2:
        '#type': select
        '#title': Time
        '#options':
          'Morning (9AM - 12:30PM)': 'Morning (9AM - 12:30PM)'
          'Afternoon (1PM - 4:30PM)': 'Afternoon (1PM - 4:30PM)'
          'Evening (7PM - 10:30PM)': 'Evening (7PM - 10:30PM)'
        '#states':
          required:
            ':input[name="date_2"]':
              filled: true
      space_2:
        '#type': webform_markup
        '#flex': 2
        '#markup': '&nbsp;'
    flexbox_3:
      '#type': webform_flexbox
      date_3:
        '#type': date
        '#title': Date
        '#date_date_min': today
        '#date_date_max': '+1 year'
        '#date_days':
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
        '#datepicker': true
        '#datepicker_button': true
        '#date_date_format': d-M-Y
        '#date_part_order':
          - year
          - month
          - day
          - hour
        '#date_year_range': '2019:2050'
      time_3:
        '#type': select
        '#title': Time
        '#options':
          'Morning (9AM - 12:30PM)': 'Morning (9AM - 12:30PM)'
          'Afternoon (1PM - 4:30PM)': 'Afternoon (1PM - 4:30PM)'
          'Evening (7PM - 10:30PM)': 'Evening (7PM - 10:30PM)'
        '#states':
          required:
            ':input[name="date_3"]':
              filled: true
      space_3:
        '#type': webform_markup
        '#flex': 2
        '#markup': '&nbsp;'
  when_can_we_schedule_you_:
    '#type': webform_section
    '#title': 'When can we schedule you?'
    '#title_tag': h3
    '#states':
      visible-slide:
        ':input[name="type_of_request"]':
          value: appointment
    flexbox_4:
      '#type': webform_flexbox
      date_appt:
        '#type': date
        '#title': Date
        '#required': true
        '#date_date_min': today
        '#date_date_max': '+1 year'
        '#date_days':
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
        '#datepicker': true
        '#datepicker_button': true
        '#date_date_format': d-M-Y
        '#date_part_order':
          - year
          - month
          - day
          - hour
        '#date_year_range': '2019:2050'
      time_appt:
        '#type': select
        '#title': Time
        '#options':
          'Morning (9AM - 12:30PM)': 'Morning (9AM - 12:30PM)'
          'Afternoon (1PM - 4:30PM)': 'Afternoon (1PM - 4:30PM)'
          'Evening (7PM - 10:30PM)': 'Evening (7PM - 10:30PM)'
        '#required': true
      space_appt:
        '#type': webform_markup
        '#flex': 2
        '#markup': '&nbsp;'
  comments:
    '#type': textarea
    '#title': Comments
    '#states':
      visible-slide:
        -
          ':input[name="type_of_request"]':
            value: tour
        - or
        -
          ':input[name="type_of_request"]':
            value: appointment
