# Global stylings. These CSS files will be loaded on every pages.
global-styling:
  version: 1.1
  css:
   base:
      css/style.css: {}
      css/slider.css: {}
      css/style2.css: {}
   layout:
      css/responsive.css: {}
   theme:
      css/colors.css: {}

# Global Javascripts. These will be loaded on every pages.
global-scripts:
  version: 1.1
  js:
    js/slider.js: {}
    js/zuvipro.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Animated content when in view
animated-content:
  version: 1.1
  css:
    component:
      css/animate.css: {}

# cookiealert script
cookiealert-scripts:
  version: 1.0
  js:
    js/cookiealert.js: {}

# FontAwesome
fontawesome:
  version: 4.7.0
  css:
    component:
      css/font-awesome.css: {}

# FontAwesome 5
fontawesome5:
  version: 5.15.1
  css:
    component:
      css/font-awesome.min.css: {}

# Google Material Icons
material:
  version: 3.0.1
  css:
    component:
      css/material.css: {}

# Book
book:
  version: VERSION
  css:
    component:
      css/book.css: {}

# maintenance page
maintenance:
  version: 1.0
  css:
    theme:
      css/maintenance.css: {}

# Google Fonts from CDN
googlefontscdn:
  css:
    theme:
      //fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap: { type: external }

# Google Fonts from local
googlefontslocal:
  css:
    theme:
      css/font.css: {}